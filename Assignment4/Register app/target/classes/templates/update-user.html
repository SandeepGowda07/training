<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update user</title>
</head>
<h1>Update User</h1>
<body>
<form action=# th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
<table>
<tr>
<td><label for="userName">User Name</label></td>
<td><input type="text" th:field="*{userName}" maxlength="14"/></td>
<td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name error</td>
</tr>
<tr>
<td><label for="email">Email</label></td>
<td><input type="email" th:field="*{email}" /></td>
<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</td>
</tr>
<tr>
<td><label for="dob">Dob</label></td>
<td><input type="date" th:field="*{dob}" /></td>
<td th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">dob error</td>
</tr>
<tr>
<td><label for="password">Password</label></td>
<td><input type="password" th:field="*{password}" /></td>
<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</td>
</tr>
</table>
<input type="submit" value="Submit"/>
<h3><span th:utext="${message}"></span></h3>
</form>
</body>
</html>
